<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Daily Calendar - Habit Tracker</title>
    
</head>
<body>
    <h1 class="app-header">Habit Tracker</h1>

    <div class="main-content">
        <div class="calendar-container">
            <button class="navigation-buttons prev-btn">‹</button>

            <div class="day-card inactive" id="prev-day">
                <div class="day-name">Sunday</div>
                <div class="day-date">Dec 31</div>
                <div class="habits-indicator" id="prev-habits">
                    <div class="habit-dot completed"></div>
                    <div class="habit-dot pending"></div>
                    <div class="habit-dot"></div>
                </div>
            </div>

            <div class="day-card active" id="current-day">
                <div class="day-name">Monday</div>
                <div class="day-date">Jan 1</div>
                <div class="habits-indicator" id="current-habits">
                    <div class="habit-dot completed"></div>
                    <div class="habit-dot completed"></div>
                    <div class="habit-dot pending"></div>
                    <div class="habit-dot"></div>
                </div>
            </div>

            <div class="day-card inactive" id="next-day">
                <div class="day-name">Tuesday</div>
                <div class="day-date">Jan 2</div>
                <div class="habits-indicator" id="next-habits">
                    <div class="habit-dot"></div>
                    <div class="habit-dot"></div>
                    <div class="habit-dot"></div>
                </div>
            </div>

            <button class="navigation-buttons next-btn">›</button>
        </div>
    </div>

    <footer class="nav-bar">
        <div id="home-selection" class="nav-item">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L2 7v14a1 1 0 001 1h4v-6h6v6h4a1 1 0 001-1V7l-10-5z"/>
            </svg>
        </div>
        <div id="calendar-selection" class="nav-item">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 4h18v2H3V4zm0 4h18v2H3V8zm0 4h18v2H3v-2zm0 4h18v2H3v-2z"/>
            </svg>
        </div>
        <div id="profile-selection" class="nav-item">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
            </svg>
        </div>
    </footer>

    <script src="../out/scripts/daily-calander.js"></script>
</body>
</html>
