<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../out/icons/house-solid.svg" />
    <link rel="stylesheet" href="../out/styles/monthly.css" />
    <link rel="stylesheet" href="../out/styles/common_themes.css" />
    <title>Monthly Calendar</title>
  </head>

  <body>
    <div id="app-layout">
      <h1 class="header">Monthly Calendar</h1>
      <div class="controls">
        <button id="prev-year">Prev Year</button>
        <span class="month-label" id="month-label"></span>
        <button id="next-year">Next Year</button>
      </div>
      <div id="calendar"></div>
    </div>

    <footer class="nav-bar">
      <div id="home-selection" class="nav-item">
        <img src="../out/icons/house-solid.svg" alt="home" />
      </div>
      <div id="daily-calendar-selection" class="nav-item">
        <img
          src="../out/icons/calendar-week-page-svgrepo-com.svg"
          alt="daily-calendar"
        />
      </div>
      <div id="calendar-selection" class="nav-item">
        <img src="../out/icons/calendar-days-solid.svg" alt="calendar" />
      </div>
      <div id="settings-selection" class="nav-item">
        <img src="../out/icons/gear-solid.svg" alt="settings" />
      </div>
    </footer>

    <script type="module" src="../out/scripts/monthly-calendar.js"></script>
  </body>
</html>
